<ion-header>
	<ion-navbar>
		<ion-title>
			<span class="titulo">k
				<sub>sm</sub>: Fuerza especifica de corte [kg/mm
				<sup>2</sup>]</span>
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="calculadora_form">
	<p class="formula" [MathJax]="formula">{{formula}}</p>
	<form [formGroup]="formgroup" (ngSubmit)="calcular()" novalidate>
		<ion-item>
			<ion-label stacked class="calculadora_label">k
				<sub>s</sub>: Fuerza especifica de corte de referencia [kg/mm]</ion-label>
			<ion-input type="number" formControlName="fuerza_especifica_corte_referencia"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label stacked class="calculadora_label">h
				<sub>m</sub>: Espesor de viruta [mm]</ion-label>
			<ion-input type="number" formControlName="espesor_viruta"></ion-input>
		</ion-item>
		<button ion-button type="submit" block class="calcular_button" [disabled]="!formgroup.valid">Calcular</button>
	</form>
	<p class="resultado" [innerHTML]="resultado"></p>
</ion-content>
